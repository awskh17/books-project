spring.application.name=booksProject

# H2 Database configuration for persistent storage
spring.h2.console.enabled=true
spring.datasource.url=jdbc:h2:file:./db/testdb;DB_CLOSE_ON_EXIT=FALSE;AUTO_SERVER=TRUE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.datasource.platform=h2


spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

spring.flyway.enabled=true
spring.flyway.url=jdbc:h2:file:./db/testdb
spring.flyway.user=sa
spring.flyway.password=password
spring.flyway.schemas=PUBLIC
spring.flyway.locations=classpath:db/migration
#flyway.baselineOnMigrate=true


spring.jpa.hibernate.search.directory.root=x
logging.level.org.springframework.security=DEBUG
