<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Book Searched By Summary</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<body>
<a th:href="@{/logout}"  class="btn btn-danger btn-sm mb-3" >LOGOUT</a>
<div class="container my-2" align="center">

    <h3>Book List</h3>
    <a th:href="@{/front/api/books/add}" class="btn btn-primary btn-sm mb-3" >Add Book</a>
    <table style="width:80%" border="1"
           class = "table table-striped table-responsive-md">
        <thead>
        <tr>
            <th>id</th>
            <th>title</th>
            <th>type</th>
            <th>summary</th>
            <th>date of publish</th>
            <th>num of publish</th>
            <th>publisher</th>
            <th>authors</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="book:${book}">
            <td th:text="${book.getId()}"></td>
            <td th:text="${book.getTitle()}"></td>
            <td th:text="${book.getType()}"></td>
            <td th:text="${book.getSummary()}"></td>
            <td th:text="${book.getDateOfPublish()}"></td>
            <td th:text="${book.getNumOfPublish()}"></td>
            <td th:text="${book.getPublisher().getName()}"></td>
            <td th:text="${book.getAuthorsName()}"></td>
            <td>
                <a th:href="@{/front/api/books/update/{id}(id=${book.getId()})}"
                   class="btn btn-primary">Update</a>
                <a th:href="@{/front/api/books/deleteBook/{id}(id=${book.getId()})}"
                   class="btn btn-danger">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
    <a th:href="@{/front/api/books/searchId}" class="btn btn-primary btn-sm mb-3" >Get Book By Id</a>
    <a th:href="@{/front/api/books/searchPublisher}" class="btn btn-primary btn-sm mb-3" >Get Book By Publisher</a>
    <a th:href="@{/front/api/books/searchAuthor}" class="btn btn-primary btn-sm mb-3" >Get Book By Authors</a>
    <a th:href="@{/front/api/books/searchTitle}" class="btn btn-primary btn-sm mb-3" >Get Book By Title</a>
    <a th:href="@{/front/api/books/searchSummary}" class="btn btn-primary btn-sm mb-3" >Get Book By Summary</a>
    <a th:href="@{/front/api/books/get}" class="btn btn-primary btn-sm mb-3"> Back to Book List</a>
</div>
</body>
</html>
