<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="ISO-8859-1">
  <title>Book Management System</title>
  <link rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
</head>
<body>
<div class="container">
  <h1>Book Management System</h1>
  <hr>
  <h2>Save Book</h2>

  <form action="#" th:action="@{/front/api/books/save}" th:object="${book}" method="POST">
    <input type="text" th:field="*{id}" placeholder="Book id" class="form-control mb-4 col-4">
    <input type="text" th:field="*{title}" placeholder="Book title" class="form-control mb-4 col-4">
    <input type="text" th:field="*{type}" placeholder="Book type" class="form-control mb-4 col-4">
    <input type="text" th:field="*{summary}" placeholder="Book summary" class="form-control mb-4 col-4">
    <input type="text" th:field="*{dateOfPublish}" placeholder="Book dateOfPublish" class="form-control mb-4 col-4">
    <input type="text" th:field="*{numOfPublish}" placeholder="Book numOfPublish" class="form-control mb-4 col-4">
    <input type="text" th:field="*{authors}" placeholder="Book Authors" class="form-control mb-4 col-4">
    <input type="text" th:field="*{publisher}" placeholder="Book Publisher" class="form-control mb-4 col-4">

    <button type="submit" class="btn btn-info col-2">Save Book</button>
  </form>

  <hr>

  <a th:href="@{/front/api/books/get}"> Back to Book List</a>
</div>
</body>
</html>
